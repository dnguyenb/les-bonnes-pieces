<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script type="module" src="./pieces.js" defer></script>
	</head>
	<body>
		<header>
			<img
				src="images/logo-les-bonnes-pieces.png"
				alt="LOGO du site web Les bonnes pièces"
			/>
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres">
				<h3>Filtres</h3>
				<button class="btn-trier">Trier par prix croissant</button>
				<br />
				<button class="btn-decroissant">Trier par prix décroissant</button>
				<br />
				<button class="btn-filtrer">Filtrer les pièces - de 35 €</button>
				<br />
				<button class="btn-nodesc">Filtrer les pièces sans description</button>
				<br />
				<label for="range">Prix maximum :</label>
				<br />
				<input type="range" id="range" min="0" max="60" step="5" value="60" />
				<br />
				<button type="reset" class="btn-reset">Reset</button>
				<br />
				<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br />
					<input type="number" name="piece-id" aria-label="champs id" /><br />
					Nom d'utilisateur :<br />
					<input
						type="text"
						name="utilisateur"
						aria-label="champs utilisateur"
					/><br />
					Avis :<br />
					<input
						type="text"
						name="commentaire"
						aria-label="champs commentaire"
					/><br />
					Note :<br />
					<input
						type="number"
						name="nbEtoiles"
						min="0"
						max="5"
						aria-label="Note"
					/><br />
					<button>Envoyer</button>
				</form>

				<h3>Données</h3>
				<button class="btn-maj">Mettre à jour des pièces</button>
				<br />
				<h3>Aperçu des avis</h3>
				<canvas id="graphique-avis" width="300" height="300"></canvas>
				<h3>Statistiques commentaires</h3>
				<canvas id="graphique-dispo" width="300" height="300"></canvas>
			</section>

			<!-- Fiches produits -->
			<section class="fiches"></section>
		</main>
	</body>
</html>
